<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Trimedia Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="#" type="image/x-icon" />
</head>

<body>
    <!--EFECTO ANIMADO LINEAS CAYENDO-->
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <header class="areaSup">
        <a href="index.html" class="d-flex justify-content-center"><img src="images/Logo.png" alt="logo" class="logo mt-4"></a>

        <div class="text-center text-white mt-2">
            <span id="txtAnimado" class=""></span>
        </div>
    </header>
    <main class="areaCentral d-flex flex-column align-content-center">
        <!--PANTALLA FLOTANTE-->
        <section id="pantalla" class="row">
            <div class="col-lg-10 col-9 card ps-2 pe-2 me-5 ms-5">
                <div class="card-body d-flex flex-column justify-content-center">
                    <p class="card-text text-center text-white mb-0" id="info"></p>
                    <div class="w-100 d-flex justify-content-center ">
                        <img src="" autoplay loop class="videos" id="animado"></img>
                    </div>
                    <a href="#" class="btn btn-outline-warning">Mas Info</a>
                </div>

            </div>
        </section>
    </main>
    <footer class="areaInf">
        <div class="row d-flex justify-content-center m-0">
            <div class="col text-white text-center m-0">
                <button type="button" class="btn btn-outline-light" id="vr" onclick="mostrarPantalla(this)">VR/AR</button>
            </div>
            <div class="col text-white text-center m-0">
                <button type="button" class="btn btn-outline-light" id="hsi" onclick="mostrarPantalla(this)">HSI</button>
            </div>
            <div class="col text-white text-center m-0">
                <button type="button" class="btn btn-outline-light" id="btl" onclick="mostrarPantalla(this)">BTL</button>
            </div>
            <h5 class="text-center mt-3 creditos">Powered by Trimedia Team </h5>
        </div>
    </footer>
    <audio src="audio/fxTap.mp3" id="tap" muted></audio>
    <!-- <audio src="audio/websong.ogg" loop autoplay></audio> -->
    <!-- LIBRERIA DE TYPE ANIMACION DE TEXTO -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
