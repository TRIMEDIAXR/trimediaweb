<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Visualización 3D con Three.js</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

        #cameraButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <!-- Carga Three.js desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Carga GLTFLoader y OrbitControls desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Escena
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Fondo blanco

        // Cámara principal
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderizador
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controles de Orbita
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Opcional: efecto de inercia
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 100;
        controls.maxPolarAngle = Math.PI / 2;

        // Función para añadir luces puntuales
        function addPointLight(color, intensity, distance, x, y, z) {
            const pointLight = new THREE.PointLight(color, intensity, distance);
            pointLight.position.set(x, y, z);
            scene.add(pointLight);
        }

        // Añade 8 luces puntuales alrededor del objeto central
        const lightIntensity = 0.7;
        const lightDistance = 10;
        for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2;
            addPointLight(0xffffff, lightIntensity, lightDistance, Math.cos(angle) * 5, 0, Math.sin(angle) * 5);
        }

        // Carga el modelo GLB
        var loader = new THREE.GLTFLoader();
        loader.load('./3ds/latita.glb', function (gltf) {
            scene.add(gltf.scene);
        }, undefined, function (error) {
            console.error(error);
        });

        // Nueva cámara turntable
        var turntableCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        turntableCamera.position.set(2, 2, 1);
        turntableCamera.lookAt(scene.position);

        // Función para actualizar la posición de la cámara turntable
        function updateTurntableCamera() {
            const time = Date.now() * 0.001; // tiempo en segundos
            turntableCamera.position.x = Math.sin(time) * 1;
            turntableCamera.position.z = Math.cos(time) * 1;
            turntableCamera.lookAt(scene.position);
        }

        // Botón para cambiar de cámara
        var cameraButton = document.createElement('button');
        cameraButton.id = 'cameraButton';
        cameraButton.innerHTML = 'Cambiar Cámara';
        cameraButton.onclick = function () {
            // Cambia entre la cámara principal y la cámara turntable
            if (renderer.domElement.userData.activeCamera === turntableCamera) {
                renderer.domElement.userData.activeCamera = camera;
                controls = new THREE.OrbitControls(camera, renderer.domElement);
            } else {
                renderer.domElement.userData.activeCamera = turntableCamera;
                controls = new THREE.OrbitControls(turntableCamera, renderer.domElement);
            }
            // Asegúrate de actualizar los controles para la nueva cámara activa
            controls.update();
        };
        document.body.appendChild(cameraButton);

        // Guarda la cámara activa en los datos del usuario del renderizador
        renderer.domElement.userData = renderer.domElement.userData || {};
        renderer.domElement.userData.activeCamera = camera;

        // Modifica la función de renderizado para usar la cámara activa
        function animate() {
            requestAnimationFrame(animate);
            
            // Actualiza la cámara turntable si está activa
            if (renderer.domElement.userData.activeCamera === turntableCamera) {
                updateTurntableCamera();
            }

            controls.update();
            renderer.render(scene, renderer.domElement.userData.activeCamera);
        }
        animate();
    </script>
</body>

</html>
