<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Visualización 3D con Three.js</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Carga Three.js desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Carga GLTFLoader y OrbitControls desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>

        // Escena
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Fondo blanco

        // Cámara
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderizador
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controles de Orbita
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Opcional: efecto de inercia
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 100;
        controls.maxPolarAngle = Math.PI / 2;

        // Carga el modelo GLB
        var loader = new THREE.GLTFLoader();
        loader.load('./3ds/latita.glb', function (gltf) {
            scene.add(gltf.scene);
        }, undefined, function (error) {
            console.error(error);
        });

        // Luz ambiental
        var ambientLight = new THREE.AmbientLight(0x404040); // Luz suave
        scene.add(ambientLight);
        // Si ya tienes una luz ambiental y quieres aumentar su intensidad
        ambientLight.intensity = 1.5; // Aumenta la intensidad a 1.5


        // Luces puntuales
        function addPointLight(color, intensity, distance, x, y, z) {
            const pointLight = new THREE.PointLight(color, intensity, distance);
            pointLight.position.set(x, y, z);
            scene.add(pointLight);
        }

        // Configuración de las luces puntuales alrededor del objeto
        const lightDistance = 10;
        const lightIntensity = 2.1;
        addPointLight(0xffffff, lightIntensity, lightDistance, 5, 0, 0);
        addPointLight(0xffffff, lightIntensity, lightDistance, -5, 0, 0);
        addPointLight(0xffffff, lightIntensity, lightDistance, 0, 5, 0);
        addPointLight(0xffffff, lightIntensity, lightDistance, 0, -5, 0);
        addPointLight(0xffffff, lightIntensity, lightDistance, 0, 0, 5);
        addPointLight(0xffffff, lightIntensity, lightDistance, 0, 0, -5);
        addPointLight(0xffffff, lightIntensity, lightDistance, 5, 5, 0);
        addPointLight(0xffffff, lightIntensity, lightDistance, -5, -5, 0);



        // Renderiza la escena
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Solo necesario si controls.enableDamping = true
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
